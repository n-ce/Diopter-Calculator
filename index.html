<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Diopter Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  </head>
  <body height="100VH" class="px-4 hero is-fullheight has-background-light is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
    <span class="my-4 icon-text has-text-primary has-text-weight-bold is-size-5">
      <span class="icon">
        <i class="fas fa-glasses"></i>
      </span>
      <span> Diopter Calculator</span>
    </span>
    <form oninput="a.value= (parseInt(y.value)/(1+(parseInt(y.value)*(parseInt(x.value)/1000)))).toFixed(2)" class="has-text-centered box"  >
     <label for="y">Enter Perceived Diopter (+/- sign sensitive):</label>
     <input class="mb-4 input is-primary" type="number" id="y" required>
     
     <label for="x">Enter Vertex Distance (mm):</label>
     <input class="mb-4 input is-primary" type="number" id="x" required>
     
     <span>You Require <output name="a" for="x y" class="is-size-4">0</output> powered Glasses.</span>
      
     </form>

     <a class="my-4 has-text-danger" href="https://wiki.endmyopia.org/wiki/Vertex_distance">Learn More, here.</a>
     <a class="tag is-flex  is-justify-content-center is-size-6"href="https://github.com/n-ce/diopter-calculator">
       <span class="icon">
         <i class="fab fa-github"></i>
      </span>&nbsp;&nbsp;v1.4.821
    </a>

  </body>
</html>
